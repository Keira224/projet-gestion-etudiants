<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleFields() {
            var role = document.getElementById('role').value;
            document.getElementById('etudiant_fields').style.display = role === 'etudiant' ? 'block' : 'none';
            document.getElementById('professeur_fields').style.display = role === 'professeur' ? 'block' : 'none';
        }
    </script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm mt-5">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Inscription</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="nom" class="form-control" placeholder="Nom" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
                            </div>
                            <div class="mb-3">
                                <select name="role" id="role" class="form-select" onchange="toggleFields()" required>
                                    <option value="">Choisir un rôle</option>
                                    <option value="etudiant">Étudiant</option>
                                    <option value="professeur">Professeur</option>
                                </select>
                            </div>
                            <div id="etudiant_fields" style="display:none;">
                                <div class="mb-3">
                                    <input type="text" name="matricule" class="form-control" placeholder="Matricule">
                                </div>
                            </div>
                            <div id="professeur_fields" style="display:none;">
                                <div class="mb-3">
                                    <input type="text" name="specialite" class="form-control" placeholder="Spécialité">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                        </form>
                        {% for message in messages %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}">Déjà inscrit ? Se connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>toggleFields();</script>
</body>
</html>
