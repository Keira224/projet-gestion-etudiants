<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Professeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üè´ Gestion √âtudiants</a>
            <div>
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Connexion</a>
                <a class="btn btn-outline-success" href="{% url 'register_etudiant' %}">Inscription √âtudiant</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire d'inscription professeur -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h4>Inscription Professeur</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" name="nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">Pr√©nom</label>
                                    <input type="text" class="form-control" name="prenom" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="specialite" class="form-label">Sp√©cialit√©</label>
                                <input type="text" class="form-control" name="specialite" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telephone" class="form-label">T√©l√©phone</label>
                                    <input type="text" class="form-control" name="telephone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_naissance" class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" name="date_naissance">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password1" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" name="password1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password2" class="form-label">Confirmer le mot de passe</label>
                                    <input type="password" class="form-control" name="password2" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info text-white">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">D√©j√† un compte ? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
