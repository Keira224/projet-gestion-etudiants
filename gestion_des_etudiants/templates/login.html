<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion √âtudiants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #f4faff;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #007bff);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
            color: #0d6efd !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üè´ Gestion √âtudiants</a>
            <div>
                <a class="btn btn-outline-primary me-2" href="{% url 'register_etudiant' %}">Inscription √âtudiant</a>
                <a class="btn btn-outline-secondary" href="{% url 'register_professeur' %}">Inscription Professeur</a>
            </div>
        </div>
    </nav>

    <!-- Formulaire de connexion -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center py-3">
                        <h4>Connexion √† votre compte</h4>
                    </div>
                    <div class="card-body px-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <p class="mb-2">Pas encore de compte ?</p>
                        <div class="d-flex justify-content-center gap-2 flex-wrap">
                            <a href="{% url 'register_etudiant' %}" class="btn btn-outline-success">Cr√©er un compte √âtudiant</a>
                            <a href="{% url 'register_professeur' %}" class="btn btn-outline-info">Cr√©er un compte Professeur</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
