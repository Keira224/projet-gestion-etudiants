<!-- professeur/modifier_note.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Modifier la note</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="note" class="form-label">Nouvelle note</label>
            <input type="number" class="form-control" id="note" name="note" value="{{ note.note }}" min="0" max="20" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
