<!-- professeur/supprimer_note.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Supprimer la note</h2>
    <p>Voulez-vous vraiment supprimer la note <strong>{{ note.note }}</strong> pour {{ note.etudiant.nom }} {{ note.etudiant.prenom }} ({{ note.cours.nom }}) ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
