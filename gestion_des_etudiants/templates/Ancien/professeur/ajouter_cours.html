{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-primary">Ajouter un cours</h2>
    <form method="post" class="card p-4 shadow-sm" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du cours</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="{% url 'dashboard_prof' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
