{% extends "base.html" %}
{% block content %}
<h3>Saisir les notes pour {{ etudiant.nom }} {{ etudiant.prenom }} - {{ cours.nom }} ({{ session }})</h3>
<form method="post">
    {% csrf_token %}
    <label>Note 1 / 10</label>
    <input type="number" step="0.01" name="note1" value="{{ note.note1|default_if_none:'' }}">
    <label>Note 2 / 10</label>
    <input type="number" step="0.01" name="note2" value="{{ note.note2|default_if_none:'' }}">
    <label>Note 3 / 10</label>
    <input type="number" step="0.01" name="note3" value="{{ note.note3|default_if_none:'' }}">
    <button type="submit">Enregistrer</button>
</form>
{% endblock %}
