{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-primary">Modifier mon profil</h2>
    <form method="post" class="card p-4 shadow-sm" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="specialite" class="form-label">Spécialité</label>
            <input type="text" class="form-control" id="specialite" name="specialite" value="{{ professeur.specialite }}" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" value="{{ professeur.telephone }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'profil_professeur' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
