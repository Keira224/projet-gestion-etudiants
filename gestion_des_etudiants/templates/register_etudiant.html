<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription √âtudiant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4faff;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #007bff);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
            color: #0d6efd !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">üè´ Gestion √âtudiants</a>
        <div>
            <a class="btn btn-outline-secondary me-2" href="{% url 'login' %}">Connexion</a>
            <a class="btn btn-outline-info" href="{% url 'register_professeur' %}">Inscription Professeur</a>
        </div>
    </div>
</nav>

<!-- Formulaire -->
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 700px;">
        <div class="card-header text-white text-center py-3">
            <h4>Formulaire d'inscription √âtudiant</h4>
        </div>
        <div class="card-body px-4">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Mot de passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nom</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Pr√©nom</label>
                        <input type="text" name="prenom" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Matricule</label>
                    <input type="text" name="matricule" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Date de naissance</label>
                        <input type="date" name="date_naissance" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>T√©l√©phone</label>
                        <input type="text" name="telephone" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label>Adresse</label>
                    <input type="text" name="adresse" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>D√©partement</label>
                        <select name="departement" class="form-select">
                            {% for d in departements %}
                            <option value="{{ d.id }}">{{ d.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Classe</label>
                        <select name="classe" class="form-select">
                            {% for c in classes %}
                            <option value="{{ c.id }}">{{ c.get_nom_display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
